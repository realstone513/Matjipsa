name: YOLO API Test and Docker Build

on:
  push:
    branches:
      - main
      - yolo
  pull_request:

jobs:
  test-restapi:
    runs-on: ubuntu-latest

    steps:
    # 1. Repository Checkout
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python Environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r yolo/requirements.txt
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu 

    # 4. Lint the Code
    - name: Run flake8 for linting
      run: |
        pip install flake8
        flake8 yolo/restapi.py

    # 5. Test API
    - name: Start Flask Server
      run: |
        nohup python yolo/restapi.py --port 5000 --model yolov5s &  
        sleep 10 

    - name: Test API with curl
      run: |
        curl -X POST http://localhost:5000/v1/object-detection/image_team6/yolov5s \
          -F image=@yolo/tests/test_image.jpg

    # 6. Docker 이미지 빌드
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.YOLO_DOCKER_USERNAME }}/yolo-image:latest yolo

    # 7. Docker Hub 로그인
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.YOLO_DOCKER_USERNAME }}
        password: ${{ secrets.YOLO_DOCKERHUB_TOKEN }}

    # 8. Docker 이미지 푸시
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.YOLO_DOCKER_USERNAME }}/yolo-image:latest

    # 9. Cleanup
    - name: Stop Flask Server
      run: |
        pkill -f restapi.py
